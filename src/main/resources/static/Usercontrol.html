<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PanelUsuario</title>
    <link rel="stylesheet" href="Css/usercontrol.css" />
  </head>
  <body>
    <main>
      <div class="header-actions">
        <a href="productos.html" class="back-button">Volver a Menu</a>
      </div>
      <div>
        <button id="delete-user" class="back-button">Eliminar usuario</button>
      </div>
    <section>
      
    <div class="main-container">
      
      <form id="add-direction-form">
        <input type="text" id="street" placeholder="Calle" required />
        <input type="text" id="neighborhood" placeholder="Colonia" required />
        <input type="text" id="zip-code" placeholder="Código Postal" required />
        <input type="text" id="country" placeholder="País" required />
        <button type="submit">Actualizar Dirección</button>
      </form>

      <form id="update-user-form">
        <input type="text" id="update-name" placeholder="Nombre" required />
        <input
          type="email"
          id="update-email"
          placeholder="Correo electrónico"
          required
        />
        <input
          type="password"
          id="update-password"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Actualizar Usuario</button>
      </form>

      <div id="orders-container">
        <!-- Los pedidos se cargarán aquí -->
    </div>
    </section>
    </main>
    <script src="js/Usercontrol.js"></script>
  </body>
</html>
